[package]
authors = ["cmoran <cmoran@eri.ucsb.edu>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Board Support Crate for the STM32F3DISCOVERY"
documentation = "https://docs.rs/f3"
edition = "2018"
keywords = ["arm", "cortex-m", "stm32"]
license = "MIT OR Apache-2.0"
name = "f3"
repository = "https://github.com/quietlychris/f3"
version = "0.6.1"

[dependencies]
l3gd20 = "0.2.0"
lsm303dlhc = "0.2.0"
stm32f30x-hal = "0.2.0"
embedded-hal = "0.2.0"

[dev-dependencies]
aligned = "0.2.0"
cortex-m = "0.5.0"
cortex-m-rt = "0.6.5"
cortex-m-semihosting = "0.3.2"
madgwick = "0.1.1"
panic-semihosting = "0.5.1"

[dev-dependencies.byteorder]
default-features = false
version = "1.2.1"

[dev-dependencies.cast]
default-features = false
version = "0.2.2"

[dev-dependencies.cobs]
default-features = false
version = "0.1.3"

[dev-dependencies.nb]
version = "0.1.1"

[dev-dependencies.stm32f30x-hal]
version = "0.2.0"
features = ["rt"]

[features]
rt = ["stm32f30x-hal/rt"]

[profile.release]
codegen-units = 1
debug = true
lto = true
